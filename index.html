<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's World</title>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="backdrop"></div>
    <div class="modal">
        <h1>Get in Touch</h1>
        <p>Contact me to find out more about my exciting trips!</p>
        <a href="contact/index.html"><button>Contact</button></a>
    </div>
    <header class="fixed-bar">
        <h1 class="page-title"><a href="#">Mike's World</a></h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#">Home</a></li>
            <li><a href="contact/index.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="trip-text">
            <p>My SF City Trip</p>
            <p>The California View</p>
        </div>
        <section>
            <div class="trip-images">
                <img class="trip-image" src="./images/image1.jpg" alt="Image of SanFrancisco city">
                <img class="trip-image" src="./images/image2.jpg" alt="Image of California city view">

            <p class="feedback">Do people like my page</p>
        </section>
    </main>
    <footer>
        <article>
            <div class="review-clients">
                <img src="images/MaxImage.png" alt="Image of Max">
                <p>Max - Awesome page, great work and keep it up!</p>
            </div>
            <div class="review-clients">
                <img src="images/ManuImage.png" alt="Image of Manu">
